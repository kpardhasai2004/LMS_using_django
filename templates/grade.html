{% extends 'index.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/thome.css' %}">
    <div class="container rounded-4" style=" width: 80%; background-color: #8CBB80;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 bg-info p-2 " style="color: rgb(0, 0, 0);">Grade</legend>
                <div class="px-4 py-2 bg-info text-dark ">
                    <label class=" fst-italic fw-bold " for="task">Task: </label>
                    <input id="username" type="text" name="grade" style="width: 75%;">
                </div>
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="btn btn-outline-dark fw-bold ">Submit</button>
            </div>
            <br>
        </form>
        <br>
    </div>
{% endblock %}
